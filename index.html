<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Analyze the word frequency on your social media, facebook, twitter.">
    <title>Analyze Word Frequency</title>

    <!-- Bootstrap -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/textalyze.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <!-- Nagivation -->

  	<nav class="navbar navbar-inverse" role="navigation">
  		<div class="container">
  			<a class="navbar-brand" href="#">Textalyze <span class="badge">Beta</span></a>
  		</div>
	</nav>

    <div class="container">

      <div class="row">
        <div class="col-md-5 well">
          <div class="form-group">
            <form role="form">
              <label class="control-label">Text to Analyze</label>
              <textarea id="textInput" class="form-control" rows="7" placeholder="Add your text" required></textarea>
              <button type="button" class="btn btn-default analyze-button pull-right" onclick="return analyzeText()"><i class="fa fa-tachometer"></i> Analyze</button>
            </form>
          </div>

        <div class="col-md-12">
        <div id="output" class="output-text"></div>
        </div>


        </div>

        <div class="col-md-6 col-md-offset-1 well">
          <h4 class="text-center">Analyzed Text</h4>
          <table id="mainTable" class="table table-striped table-condensed tablesorter">
            <thead>
              <tr>
                <th id="word">Word</th>
                <th id="frequency">Frequency</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.tablesorter.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
